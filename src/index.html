<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Galada&display=swap');
  </style>
</head>

<body>
  <div class="container">
    <section>
      <h1>Shopping List</h1>

      <form id="js-shopping-list-form">
        <div class="error-container">Error!</div>
        <label class='startingText' for="shopping-list-entry">What do you need?</label>
        <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli"
          required>
        <button type="submit">Add item</button>
      </form>

      <div>
        <input type="checkbox" class="js-filter-checked" />
        <label>Hide Checked</label>
      </div>

      <ul class="js-shopping-list">
      </ul>
  </div>

</body>

</html>
